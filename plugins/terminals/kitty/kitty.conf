# Kitty Configuration

# --- Fonts ---
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Window & Layout ---
remember_window_size  no
initial_window_width  156c
initial_window_height 38c

# --- Transparency and Blur ---
background_opacity 0.85
background_blur 40

window_padding_width 4
placement_strategy center
hide_window_decorations no

# --- Colors (Tokyo Night Background + Nord Palette) ---
background #1a1b26
foreground #c0caf5
selection_background #4c566a
selection_foreground #eceff4

# The 16-color Nord Palette
color0 #3B4252
color8 #4C566A
color1 #BF616A
color9 #BF616A
color2 #A3BE8C
color10 #A3BE8C
color3 #EBCB8B
color11 #EBCB8B
color4 #81A1C1
color12 #81A1C1
color5 #B48EAD
color13 #B48EAD
color6 #88C0D0
color14 #8FBCBB
color7 #E5E9F0
color15 #ECEFF4

# --- Cursor ---
cursor_shape underline
cursor_blink_interval 0.5
cursor_color #c0caf5

# --- Tab Bar Styling ---
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #1a1b26
active_tab_background   #81a1c1
inactive_tab_foreground #c0caf5
inactive_tab_background #2e3440

# --- URL Handling ---
url_color #88c0d0
url_style curly
open_url_with default
detect_urls yes

# --- Performance & Advanced ---
repaint_delay 10
input_delay 3
sync_to_monitor yes
shell_integration enabled
allow_remote_control yes
update_check_interval 0

# --- Keybindings: Clipboard ---
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# --- Keybindings: Layouts & Windows (Splits) ---
# Kitty supports multiple tiling layouts. 'tall' is great for code vs. logs.
enabled_layouts tall, grid, fat, stack

# Create a new window (split) in the current tab
map ctrl+shift+enter new_window
# Close current split
map ctrl+shift+w close_window
# Switch between splits
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
# Rotate through layouts (Tall -> Grid -> Stack)
map ctrl+shift+l next_layout

# --- Keybindings: Tabs ---
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

# --- Keybindings: Font Size ---
map ctrl+equal change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

# --- Keybindings: Miscellaneous ---
# Open a scrollback buffer in 'less' to search through long build logs
map ctrl+shift+h show_scrollback
# Reset the terminal
map ctrl+shift+delete clear_terminal reset active
