# Kitty Configuration (Matched to Alacritty)

# Fonts
font_family      monospace
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Window
background_opacity 0.8
window_padding_width 4
# dynamic_padding equivalent is mostly automatic in kitty

# Scrolling
scrollback_lines 10000

# Mouse
copy_on_select yes
mouse_hide_wait 3.0
# middle click paste is default

# Cursor
cursor_shape underline
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Colors (Nord Theme)
foreground #D8DEE9
background #2E3440

# Black
color0 #3B4252
color8 #4C566A

# Red
color1 #BF616A
color9 #BF616A

# Green
color2 #A3BE8C
color10 #A3BE8C

# Yellow
color3 #EBCB8B
color11 #EBCB8B

# Blue
color4 #81A1C1
color12 #81A1C1

# Magenta
color5 #B48EAD
color13 #B48EAD

# Cyan
color6 #88C0D0
color14 #8FBCBB

# White
color7 #E5E9F0
color15 #ECEFF4

# Advanced
allow_remote_control yes
listen_on unix:@mykitty
update_check_interval 0
